<style>
  .my-preloader{
    position: absolute;
    height: 100%;
    width: 100%;
    display: flex;
    z-index: 1000000;
    transition: 1s ease all;
  }
  .loader{
    height: 200px;
    width: 200px;
    margin: auto;
    display: flex;
  }
  .loader-box{
    height: 80%;
    width: 80%;
    border: 13px solid white;
    border-top-color: #ffffff10;
    border-right-color: silver;
    margin: auto;
    display: flex;
    border-radius: 50%;
    animation: App-logo-spin 2s linear infinite;
  }

</style>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="my-preloader">
  <div class="loader">
    <div class="loader-box">

        <div class="loader-box">
          <div class="loader-box"></div>

      </div>
    </div>
  </div>
</div>
